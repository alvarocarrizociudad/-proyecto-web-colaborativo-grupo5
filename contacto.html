<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Padel</title>
    <link rel="icon" type="image/png" href="ICON/URBANPADEL.png">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

    <header>
        <H1>
            <a href="inicio.html">MODERN PADEL</a>
        </H1>
    </header>
    <main>
        <div class="container">
            <h1>Contacto</h1>
            <form>
                <div class="campo">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="campo">
                    <label>Apellidos:</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="campo">
                    <label>Email:</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="campo">
                    <label>Teléfono:</label>
                    <input type="tel" class="form-control">
                </div>
                <div class="campo">
                    <label>Fecha:</label>
                    <input type="date" class="form-control">
                </div>
                <div class="campo">
                    <label>Asunto:</label>
                    <select class="form-select">
                        <option>Consulta</option>
                        <option>Problema</option>
                    </select>
                </div>
                <div class="campo">
                    <label>Contacto:</label>
                    <input type="radio" name="contacto"> Email
                    <input type="radio" name="contacto"> Teléfono
                </div>
                <div class="campo">
                    <label>Mensaje:</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="campo">
                    <input type="checkbox"> Acepto términos
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
            <div class="inicio">
                <button><a href="inicio.html">Volver al inicio</a></button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div>
            <p class="">© 2025 Modern Padel. Todos los derechos reservados.</p>
            <a href="contacto.html">CONTACTA CON NOSOTROS</a>
        </div>
        <DIV>
            <H4>HECHO POR: ÁLVARO CARRIZO, SERGIO GÓMEZ, LUCÍA CUESTA, DANIEL GAMONAL, DANIEL AMARAL</H4>
        </DIV>
    </footer>
<body>
</html>
